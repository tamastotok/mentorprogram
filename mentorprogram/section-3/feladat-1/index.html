<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>1. Feladat</title>
  </head>
  <body>
    <div class="first">
      <div class="text-group">
        <h1>Üdv újra!</h1>
        <p>Lépj be a fiókodba</p>
      </div>

      <div class="nav-btn-group">
        <button>Regisztráció</button>
        <button>Belépés</button>
      </div>

      <div class="input-container">
        <input
          type="email"
          name="email"
          id="email"
          autocomplete="off"
          placeholder="Email"
        />

        <div class="password-wrapper">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Jelszó"
          />
          <img src="./assets/visible-icon.svg" alt="visible-icon" />
        </div>
      </div>

      <a>Elfelejtetted a jelszavad?</a>

      <div class="toggle-btn">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
        <p>Emlékezz rám</p>
      </div>

      <button class="login-btn">Bejelentkezés</button>

      <div class="bottom-line">
        <p>vagy</p>
        <div class="green-line"></div>
      </div>

      <div class="social-icon-group">
        <img src="./assets/facebook-icon.svg" alt="facebook-icon" />
        <img src="./assets/google-icon.svg" alt="google-icon" />
      </div>
    </div>

    <!-------------------->
    <!-------------------->

    <div class="second">
      <div class="text-group">
        <h1>Üdv újra!</h1>
        <p>Lépj be a fiókodba</p>
      </div>

      <div class="nav-btn-group">
        <button>Regisztráció</button>
        <button>Belépés</button>
      </div>

      <div class="input-container">
        <input
          class="error-email"
          type="email"
          name="email"
          id="email"
          autocomplete="off"
          placeholder="Email"
        />
        <span class="error-message">Hibás e-mail cím</span>

        <div class="password-wrapper">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Jelszó"
          />
          <img src="./assets/visible-icon.svg" alt="visible-icon" />
        </div>
      </div>

      <a>Elfelejtetted a jelszavad?</a>

      <div class="toggle-btn">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
        <p>Emlékezz rám</p>
      </div>

      <button class="login-btn">Bejelentkezés</button>

      <div class="bottom-line">
        <p>vagy</p>
        <div class="green-line"></div>
      </div>

      <div class="social-icon-group">
        <img src="./assets/facebook-icon.svg" alt="facebook-icon" />
        <img src="./assets/google-icon.svg" alt="google-icon" />
      </div>
    </div>
  </body>
</html>
